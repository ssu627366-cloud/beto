<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>O_bento</title>
    <!-- bootstarp -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,
      600;1,700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Shizuru&display=swap"
      rel="stylesheet"
    />

    <!-- social -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fav -->
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon" />

    <!-- external css -->
    <link rel="stylesheet" href="style.css" />

    <!-- internal css -->
    <style>
      body {
        background: #e3b5b5;
      }
      .login-container {
        background: #e3b5b5;
        padding: 40px;
        width: 360px;
        height: 520px;
        border-radius: 4px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }

      h2 {
        font-family: "IBM Plex Mono", monospace;
        font-size: 28px;
        color: #2a2a2a;
        margin-bottom: 25px;
        text-align: center;
      }

      label {
        font-size: 14px;
        color: #4a4a4a;
        margin-bottom: 6px;
        display: block;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #edd0d0;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 15px;
        background-color: #edd0d0;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #b71c1c;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
        margin-bottom: 5px;
      }

      button:hover {
        background: #1e1e1e;
      }

      .note {
        margin-top: 15px;
        text-align: center;
        font-size: 13px;
        color: #6e6e6e;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="login-container mx-2 col-6">
        <h2>Login</h2>

        <form action="succes.html">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <button type="submit">Sign In</button>
          <br />
          <a href="index.html"> <button type="submit">Back</button></a>
        </form>

        <p class="note">Forgot your password?</p>
        <a href="index.html">Back</a>
      </div>
      <img src="images/download.png" alt="" class="col-6 d-none d-md-block" />
    </div>
  </body>
</html>
