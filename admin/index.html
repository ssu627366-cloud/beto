<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>O_bento</title>
    <!-- bootstarp -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- social -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fav -->
    <link rel="shortcut icon" href="image/download.png" type="image/x-icon" />

    <!-- external css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-danger">
    <!--form  -->
    <form
      class="w-25 p-5 bg-danger-subtle position-absolute top-50 start-50 translate-middle"
      action="dashboard.html"
    >
      <h2 class="text-uppercase mb-3">Admin</h2>
      <div class="mb-3">
        <label for="inputEmail3" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail3" />
      </div>
      <div class="mb-3">
        <label for="inputPassword3" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword3" />
      </div>
      <div class="text-end">
        <button
          type="submit"
          class="bg-danger p-1 px-2 border-danger rounded-pill"
        >
          Sign in
        </button>
      </div>
    </form>
    <!-- bootstarp cdn js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
